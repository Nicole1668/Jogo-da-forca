  <script>
    const listaPalavras = [
      "abacaxi","aviÃ£o","bicicleta","cachorro","elefante",
      "janela","computador","violÃ£o","praia","carro",
      "bola","girafa","pipoca","livro","caderno",
      "escola","professor","coraÃ§Ã£o","chuva","futebol",
      "borboleta","floresta","travesseiro","telefone","caneta",
      "martelo","mochila","relÃ³gio","sorvete","camiseta",
      "dinossauro","estrela","planeta","galÃ¡xia","universo",

      "cavalo","tigre","macaco","leÃ£o","urso",

    ];

    let palavraEscolhida;
    let exibicaoPalavra;
    let letrasChutadas;
    let tentativasRestantes;
    let numeroErros;

    function iniciarJogo() {
      document.getElementById("overlay").style.display = "none";
      document.getElementById("entrada-letra").disabled = false;
      document.getElementById("btn-chutar").disabled = false;

      palavraEscolhida = listaPalavras[Math.floor(Math.random() * listaPalavras.length)];
      exibicaoPalavra = Array(palavraEscolhida.length).fill("_");
      letrasChutadas = [];
      tentativasRestantes = 7;
      numeroErros = 0;

      atualizarExibicao();
    }

    function atualizarExibicao() {
      document.getElementById("exibicao-palavra").innerText = exibicaoPalavra.join(" ");
      document.getElementById("letras-chutadas").innerText = letrasChutadas.join(", ");
      document.getElementById("imagem").src = `img/forca${numeroErros}.png`;

      if (tentativasRestantes === 0) {
        encerrarJogo(`VocÃª Perdeu!! A palavra era: ${palavraEscolhida}`);
      } else if (!exibicaoPalavra.includes("_")) {
        encerrarJogo("ParabÃ©ns!! VocÃª Ganhou!!");
      }
    }

    function chutarLetra() {
      const entradaLetra = document.getElementById("entrada-letra");
      const letra = entradaLetra.value.toLowerCase();
      entradaLetra.value = "";

      if (!letra.match(/[a-zÃ -Ã¹Ã§]/i)) {
        alert("Por favor, insira uma letra vÃ¡lida.");
        return;
      }

      if (letrasChutadas.includes(letra)) {
        alert("VocÃª jÃ¡ chutou essa letra. Tente outra.");
        return;
      }

      letrasChutadas.push(letra);

      if (palavraEscolhida.includes(letra)) {
        for (let i = 0; i < palavraEscolhida.length; i++) {
          if (palavraEscolhida[i] === letra) {
            exibicaoPalavra[i] = letra;
          }
        }
      } else {
        tentativasRestantes--;
        numeroErros++;
      }

      atualizarExibicao();
    }

    function encerrarJogo(mensagem) {
      document.getElementById("mensagem").innerText = mensagem;
      document.getElementById("overlay").style.display = "flex";
      document.getElementById("entrada-letra").disabled = true;
      document.getElementById("btn-chutar").disabled = true;
    }

    // Inicia o jogo ao carregar
    window.addEventListener("load", iniciarJogo);
  </script>
